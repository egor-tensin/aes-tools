version: '{build}'

image:
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019

environment:
  matrix:
    - appveyor_asm: 1
    - appveyor_asm: 0

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

matrix:
  exclude:
    - appveyor_asm: 1
      platform: x64

install:
  - git submodule update --init --recursive

build_script:
  - ps: .\.appveyor\build.ps1

test_script:
  - ps: .\.appveyor\test.ps1

for:
# Only build Release builds for master to speed things up:
- branches:
    except:
      - master
  configuration:
    - Debug

- matrix:
    only:
      - image: Visual Studio 2015
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_62_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_62_0\lib32-msvc-14.0
- matrix:
    only:
      - image: Visual Studio 2015
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_62_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_62_0\lib64-msvc-14.0
- matrix:
    only:
      - image: Visual Studio 2017
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib32-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2017
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib64-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2019
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib32-msvc-14.2
- matrix:
    only:
      - image: Visual Studio 2019
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib64-msvc-14.2
