version: '{build}'

image:
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019

environment:
  global:
    python_exe: C:\Python36-x64\python.exe
    install_dir: C:\Projects\install\aes-tools
  matrix:
    - use_asm: ON
    - use_asm: OFF

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true
  exclude:
    - use_asm: ON
      platform: x64

install:
  - git submodule update --init --recursive

build_script:
  - >-
    "%python_exe%" cmake\cmake\build\ci\appveyor.py
    --install "%install_dir%"
    --
    -D "AES_TOOLS_ASM=%use_asm%"
    -D "BOOST_ROOT=%appveyor_boost_root%"
    -D "BOOST_LIBRARYDIR=%appveyor_boost_librarydir%"

after_build:
  - 7z.exe a "%APPVEYOR_PROJECT_NAME%-%PLATFORM%-%CONFIGURATION%.zip" "%install_dir%"
  - appveyor.exe PushArtifact "%APPVEYOR_PROJECT_NAME%-%PLATFORM%-%CONFIGURATION%.zip"

test_script:
  - >-
    "%python_exe%" "%APPVEYOR_BUILD_FOLDER%\test\nist.py"
    --path "%install_dir%\bin"
    --log "%APPVEYOR_BUILD_FOLDER%\test\nist.log"
  - ps: Get-Content "$env:APPVEYOR_BUILD_FOLDER\test\nist.log" -Tail 5
  - >-
    "%python_exe%" "%APPVEYOR_BUILD_FOLDER%\test\cavp.py"
    --path "%install_dir%\bin"
    --log "%APPVEYOR_BUILD_FOLDER%\test\cavp.log"
  - ps: Get-Content "$env:APPVEYOR_BUILD_FOLDER\test\cavp.log" -Tail 5
  - >-
    "%python_exe%" "%APPVEYOR_BUILD_FOLDER%\test\nist.py"
    --path "%install_dir%\bin"
    --log "%APPVEYOR_BUILD_FOLDER%\test\nist_boxes.log"
    --boxes
  - ps: Get-Content "$env:APPVEYOR_BUILD_FOLDER\test\nist_boxes.log" -Tail 5
  - >-
    "%python_exe%" "%APPVEYOR_BUILD_FOLDER%\test\cavp.py"
    --path "%install_dir%\bin"
    --log "%APPVEYOR_BUILD_FOLDER%\test\cavp_boxes.log"
    --boxes
  - ps: Get-Content "$env:APPVEYOR_BUILD_FOLDER\test\cavp_boxes.log" -Tail 5
  - >-
    "%python_exe%" "%APPVEYOR_BUILD_FOLDER%\test\file.py"
    --path "%install_dir%\bin"
    --log "%APPVEYOR_BUILD_FOLDER%\test\file.log"
  - ps: Get-Content "$env:APPVEYOR_BUILD_FOLDER\test\file.log" -Tail 5

for:
# Only build Release builds for master to speed things up:
- branches:
    except:
      - master
  configuration:
    - Debug

- matrix:
    only:
      - image: Visual Studio 2015
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_62_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_62_0\lib32-msvc-14.0
- matrix:
    only:
      - image: Visual Studio 2015
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_62_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_62_0\lib64-msvc-14.0
- matrix:
    only:
      - image: Visual Studio 2017
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib32-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2017
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib64-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2019
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib32-msvc-14.2
- matrix:
    only:
      - image: Visual Studio 2019
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib64-msvc-14.2
